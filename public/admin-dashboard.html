<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beesoft Admin Dashboard</title>
  <link href="https://fonts.cdnfonts.com/css/ntype82" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --mui-bg: #f5f7fa;
      --mui-surface: #fff;
      --mui-primary: #1976d2;
      --mui-primary-dark: #115293;
      --mui-secondary: #00bcd4;
      --mui-success: #43a047;
      --mui-warning: #ffa000;
      --mui-error: #e53935;
      --mui-text: #222;
      --mui-text-secondary: #666;
      --mui-border: #e0e0e0;
      --mui-shadow: 0 2px 8px rgba(0,0,0,0.08);
      --mui-radius: 14px;
      --mui-font: 'ntype82', 'Inter', sans-serif;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: var(--mui-font);
      background: var(--mui-bg);
      color: var(--mui-text);
      letter-spacing: 0.01em;
    }
    .mui-container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 24px;
      background: var(--mui-surface);
      border-radius: var(--mui-radius);
      box-shadow: var(--mui-shadow);
    }
    .mui-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .mui-header .mui-logo {
      font-size: 2.2rem;
      color: var(--mui-primary);
      font-weight: 700;
      letter-spacing: 1px;
      font-family: var(--mui-font);
    }
    .mui-header .mui-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--mui-text);
      font-family: var(--mui-font);
    }
    .mui-card {
      background: var(--mui-surface);
      border-radius: var(--mui-radius);
      box-shadow: var(--mui-shadow);
      padding: 2rem;
      margin-bottom: 2rem;
      border: 1px solid var(--mui-border);
    }
    .mui-card-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1.2rem;
      color: var(--mui-primary);
      font-family: var(--mui-font);
    }
    .mui-form-group {
      margin-bottom: 1.5rem;
    }
    .mui-label {
      display: block;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: var(--mui-text-secondary);
      font-family: var(--mui-font);
    }
    .mui-input {
      width: 100%;
      padding: 0.9rem 1.1rem;
      border: 1.5px solid var(--mui-border);
      border-radius: 8px;
      font-size: 1.1rem;
      font-family: var(--mui-font);
      background: #f8fafc;
      color: var(--mui-text);
      outline: none;
      transition: border 0.2s;
    }
    .mui-input:focus {
      border-color: var(--mui-primary);
    }
    .mui-btn {
      padding: 0.9rem 2.2rem;
      border: none;
      border-radius: 8px;
      background: var(--mui-primary);
      color: #fff;
      font-size: 1.1rem;
      font-family: var(--mui-font);
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
    }
    .mui-btn:hover {
      background: var(--mui-primary-dark);
    }
    .mui-error {
      color: var(--mui-error);
      font-size: 1rem;
      margin-top: 0.5rem;
      font-family: var(--mui-font);
    }
    .mui-stats {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    .mui-stat-card {
      flex: 1;
      background: #f8fafc;
      border-radius: 12px;
      box-shadow: var(--mui-shadow);
      padding: 1.2rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      border: 1px solid var(--mui-border);
    }
    .mui-stat-title {
      font-size: 1rem;
      color: var(--mui-text-secondary);
      margin-bottom: 0.5rem;
      font-family: var(--mui-font);
    }
    .mui-stat-value {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--mui-primary);
      font-family: var(--mui-font);
    }
    .mui-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
      font-family: var(--mui-font);
    }
    .mui-table th, .mui-table td {
      padding: 1rem 1.2rem;
      border-bottom: 1px solid var(--mui-border);
      text-align: left;
      font-size: 1rem;
    }
    .mui-table th {
      color: var(--mui-primary);
      background: #f0f4fa;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.95rem;
    }
    .mui-table tr:hover {
      background: #f5f7fa;
    }
    .mui-status {
      display: inline-block;
      padding: 0.3em 1em;
      border-radius: 20px;
      font-size: 0.95em;
      font-weight: 600;
      color: #fff;
    }
    .mui-status.online {
      background: var(--mui-success);
    }
    .mui-status.offline {
      background: var(--mui-warning);
      color: #fff;
    }
    .mui-history-section {
      margin-top: 2.5rem;
    }
    .mui-history-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--mui-primary);
      margin-bottom: 1rem;
      font-family: var(--mui-font);
    }
    @media (max-width: 900px) {
      .mui-stats { flex-direction: column; gap: 1rem; }
    }
    @media (max-width: 600px) {
      .mui-container { padding: 8px; }
      .mui-card { padding: 1rem; }
      .mui-stats { gap: 0.5rem; }
      .mui-table th, .mui-table td { padding: 0.5rem 0.5rem; }
    }
  </style>
</head>
<body>
  <div class="mui-container">
    <div class="mui-header">
      <span class="mui-logo"><i class="fas fa-bee"></i></span>
      <span class="mui-title">Beesoft Admin Dashboard</span>
    </div>
    <div id="authCard" class="mui-card">
      <div class="mui-card-title">Admin Access</div>
      <form id="pinForm">
        <div class="mui-form-group">
          <label class="mui-label" for="pinInput">Enter Admin PIN</label>
          <input type="password" id="pinInput" class="mui-input" placeholder="4+ digit PIN" minlength="4" maxlength="12" required />
        </div>
        <div class="mui-form-group" id="pinActionGroup">
          <button type="submit" class="mui-btn" id="pinLoginBtn">Login</button>
          <button type="button" class="mui-btn" id="pinSignupBtn" style="background:var(--mui-secondary);margin-left:1rem;">Sign Up</button>
        </div>
        <div id="pinError" class="mui-error" style="display:none;"></div>
      </form>
    </div>
    <div id="dashboard" style="display:none;">
      <div class="mui-stats">
        <div class="mui-stat-card">
          <div class="mui-stat-title">Total Devices</div>
          <div class="mui-stat-value" id="totalDevices">0</div>
        </div>
        <div class="mui-stat-card">
          <div class="mui-stat-title">Online</div>
          <div class="mui-stat-value" id="activeDevices">0</div>
        </div>
        <div class="mui-stat-card">
          <div class="mui-stat-title">Offline</div>
          <div class="mui-stat-value" id="offlineDevices">0</div>
        </div>
      </div>
      <div class="mui-card">
        <div class="mui-card-title">Device Status</div>
        <button class="mui-btn" style="float:right;margin-top:-2.5rem;" onclick="loadDevices()"><i class="fas fa-refresh"></i> Refresh</button>
        <div id="devicesContent">
          <div style="padding:2rem;text-align:center;color:var(--mui-text-secondary);">Loading devices...</div>
        </div>
      </div>
      <div class="mui-card mui-history-section">
        <div class="mui-history-title"><i class="fas fa-history"></i> Device Connection History</div>
        <div id="deviceHistoryContent">
          <div style="padding:2rem;text-align:center;color:var(--mui-text-secondary);">Loading history...</div>
        </div>
      </div>
    </div>
  </div>
  <script>
    let sessionToken = null;
    let refreshInterval;
    let pinMode = 'login'; // or 'signup'

    document.getElementById('pinSignupBtn').onclick = function(e) {
      e.preventDefault();
      pinMode = 'signup';
      document.getElementById('pinLoginBtn').textContent = 'Sign Up';
      document.getElementById('pinSignupBtn').style.display = 'none';
    };

    document.getElementById('pinForm').onsubmit = async function(e) {
      e.preventDefault();
      const pin = document.getElementById('pinInput').value.trim();
      const errorDiv = document.getElementById('pinError');
      errorDiv.style.display = 'none';
      if (!pin || pin.length < 4) {
        errorDiv.textContent = 'PIN must be at least 4 digits.';
        errorDiv.style.display = 'block';
        return;
      }
      try {
        const response = await fetch('/api/devices/admin-auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pin, action: pinMode })
        });
        const data = await response.json();
        if (!response.ok || !data.success) {
          errorDiv.textContent = data.error || 'Authentication failed.';
          errorDiv.style.display = 'block';
          return;
        }
        sessionToken = data.session;
        document.getElementById('authCard').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        await loadDevices();
        refreshInterval = setInterval(loadDevices, 30000);
      } catch (err) {
        errorDiv.textContent = 'Network error.';
        errorDiv.style.display = 'block';
      }
    };

    async function loadDevices() {
      try {
        const response = await fetch('/api/devices', {
          headers: { 'x-session': sessionToken }
        });
        if (!response.ok) throw new Error('Failed to fetch device data');
        const data = await response.json();
        updateStats(data);
        renderDevices(data.clients || []);
        renderDeviceHistory(data.clients || []);
      } catch (err) {
        document.getElementById('devicesContent').innerHTML = `<div style='color:var(--mui-error);padding:2rem;'>${err.message}</div>`;
      }
    }
    function updateStats(data) {
      document.getElementById('totalDevices').textContent = data.totalDevices || 0;
      document.getElementById('activeDevices').textContent = data.activeClientCount || 0;
      document.getElementById('offlineDevices').textContent = data.offlineClientCount || 0;
    }
    function renderDevices(devices) {
      const container = document.getElementById('devicesContent');
      if (!devices || devices.length === 0) {
        container.innerHTML = `<div style='padding:2rem;text-align:center;color:var(--mui-text-secondary);'>No devices found.</div>`;
        return;
      }
      let html = `<table class='mui-table'><thead><tr><th>Device</th><th>Status</th><th>Platform</th><th>IP</th><th>Version</th><th>Last Seen</th></tr></thead><tbody>`;
      html += devices.map(device => `
        <tr>
          <td><b>${device.hostname || device.machineId}</b><br><span style='color:var(--mui-text-secondary);font-size:0.95em;'>${device.machineId}</span></td>
          <td><span class='mui-status ${device.isOnline ? 'online' : 'offline'}'>${device.isOnline ? 'Online' : 'Offline'}</span></td>
          <td><i class='fab fa-${getPlatformIcon(device.platform)}'></i> ${formatPlatform(device.platform)}</td>
          <td><span style='font-family:monospace;'>${device.ip || 'unknown'}</span></td>
          <td><span style='font-family:monospace;'>v${device.version}</span></td>
          <td><span style='font-family:monospace;'>${formatTimeAgo(device.lastSeen)}</span></td>
        </tr>
      `).join('');
      html += '</tbody></table>';
      container.innerHTML = html;
    }
    function renderDeviceHistory(devices) {
      const container = document.getElementById('deviceHistoryContent');
      if (!devices || devices.length === 0) {
        container.innerHTML = `<div style='padding:2rem;text-align:center;color:var(--mui-text-secondary);'>No device history.</div>`;
        return;
      }
      let html = '';
      devices.forEach(device => {
        if (!device.logs || device.logs.length === 0) return;
        html += `<div style='margin-bottom:1.5rem;'><b>${device.hostname || device.machineId}</b> <span style='color:var(--mui-text-secondary);font-size:0.95em;'>(${device.machineId})</span><table class='mui-table' style='font-size:0.95em;margin-top:0.5rem;'><thead><tr><th>Timestamp</th><th>IP</th><th>Version</th><th>WhatsApp</th><th>Session</th></tr></thead><tbody>`;
        html += device.logs.map(log => `
          <tr>
            <td><span style='font-family:monospace;'>${log.timestamp.replace('T',' ').replace('Z','')}</span></td>
            <td>${log.ip || 'unknown'}</td>
            <td>v${log.version || 'unknown'}</td>
            <td>${log.whatsappConnected ? '<span style="color:var(--mui-success);">Connected</span>' : '<span style="color:var(--mui-error);">No</span>'}</td>
            <td>${log.sessionActive ? '<span style="color:var(--mui-success);">Active</span>' : '<span style="color:var(--mui-warning);">Inactive</span>'}</td>
          </tr>
        `).join('');
        html += '</tbody></table></div>';
      });
      if (!html) {
        container.innerHTML = `<div style='padding:2rem;text-align:center;color:var(--mui-text-secondary);'>No device history.</div>`;
      } else {
        container.innerHTML = html;
      }
    }
    function getPlatformIcon(platform) {
      const icons = { 'win32': 'windows', 'darwin': 'apple', 'linux': 'linux', 'android': 'android', 'ios': 'apple' };
      return icons[platform] || 'desktop';
    }
    function formatPlatform(platform) {
      const platforms = { 'win32': 'Windows', 'darwin': 'macOS', 'linux': 'Linux', 'android': 'Android', 'ios': 'iOS' };
      return platforms[platform] || platform;
    }
    function formatTimeAgo(dateString) {
      const now = new Date();
      const date = new Date(dateString);
      const diffMs = now - date;
      const diffMinutes = Math.floor(diffMs / (1000 * 60));
      const diffHours = Math.floor(diffMinutes / 60);
      const diffDays = Math.floor(diffHours / 24);
      if (diffMinutes < 1) return 'Just now';
      if (diffMinutes < 60) return `${diffMinutes}m ago`;
      if (diffHours < 24) return `${diffHours}h ago`;
      return `${diffDays}d ago`;
    }
  </script>
</body>
</html>
